#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {

include cache.conf;
include upstreams.conf;

     # set the Server output header                                                                                                                                                                                                           
#server_tokens off;
#more_set_headers 'Server: Matrix';

    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

log_format json_combined escape=json '["$time_local","$remote_addr","$remote_user","$request","$status","$body_bytes_sent","$request_time","$http_referer","$http_user_agent","$host","$upstream_addr"]';
access_log  logs/access.log  json_combined;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    gzip  on;
    gzip_http_version 1.0;
    gzip_disable      "MSIE [1-6]\.(?!.*SV1)";

init_by_lua_block {
require "resty.core"
local waf = require "resty.waf"
waf.init()
}

